<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор гостиницы</title>
</head>

<body>
  <div class="container">
    <header class="main-header">
      <nav class="main-menu">
        <ul>
          <li><a href="#">Информация</a></li>
          <li><a href="#">Фото и видео</a></li>
          <li><a href="#">Карта штата</a></li>
          <li><a href="catalog.html">Гостиницы</a></li>
        </ul>
      </nav>
      <div class="sedona-logo">
        <div class="index-logo">
          <img src="https://via.placeholder.com/150x100" width="150" height="100" alt="Welcome to Sedona">
        </div>
      </div>
    </header>
  </div>
  <main>
    <section>
      <form action="echo.htmlacademy.ru">
        <div>
          <fieldset>
            <legend>Инфраструктура:</legend>
            <input type='chexbox' id="pool" checked>
            <label for="pool">Бассейн</label>
            <input type="checkbox" id="parking">
            <label for="parking">Парковка</label>
            <input type="checkbox" id="wifi">
            <label for="wifi">Wi-Fi</label>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Тип жилья:</legend>
            <input type="checkbox" id="hotel" checked>
            <label for="hotel">Гостиница</label>
            <input type="checkbox" id="motel" checked>
            <label for="motel">Мотель</label>
            <input type="checkbox" id="appartments" checked>
            <label for="appartments">Апартаменты</label>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Стоимость в сутки (Р):</legend>
            <div>
              <div>От 0</div>
              <div>До 3000</div>
            </div>
          </fieldset>
          <a href="#">Показать</a>
        </div>
      </form>
    </section>
    <section>
      <div>
        <b>Найдено: 3</b>
        <section>
          <h2>Сортировка:</h2>
          <span>По цене</span>

          <a href="#">По рейтингу</a>
        </section>
      </div>
    </section>
